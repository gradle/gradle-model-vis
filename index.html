<!DOCTYPE html>
<html ng-app="vis">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="lib/d3.v3.js"></script>
    <script src="lib/sugar-1.4.1.min.js"></script>
    <script src="lib/jquery-2.2.0.min.js"></script>
    <script src="lib/angular-1.5.0.min.js"></script>
</head>
<body>
    <div class="controls" ng-controller="TimeController">
        <button ng-click="stepTime(-1)">â€“</button>
        <input type="range" min="0" max="{{commands.length}}" ng-model="time" ng-enabled="commands.length" />
        <button ng-click="stepTime(1)">+</button>
        <button ng-click="playing = !playing">{{playing ? '||' : '&gt;&gt;'}}</button>
        <span>{{time}}</span> / <span>{{commands.length}}</span>
    </div>

    <script src="js/force-layout.js"></script>
    <script src="js/tree-layout.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
